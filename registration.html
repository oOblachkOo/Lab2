<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Registration</title>
</head>
<body>
    <div class="registration">
        <div class="registration__header">
            <p class="registration__title">Registration</p>
        </div>
        <form action="" class="registration__form">
            <input type="tel" class="registration__input" placeholder="Name" required>
            <input type="tel" class="registration__input" placeholder="Phone" required>
            <input type="email" class="registration__input" placeholder="E-mail" required>
            <input type="password" class="registration__input" placeholder="Password" required>
            <button class="registration__btn">Send</button>
            <a href="/index.html" class="registration__enter">Log In</a>
        </form>
    </div>
</body>
</html>
